<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>todolist</title>
</head>

<body>
    <div id="app">
        <h1>todolist</h1>
        <input type="text" v-model="value" @keyup.enter="add" placeholder="enter something...">
        <li v-for="(item,index) in list" :title="item">
            {{index}}.{{item}}
            <input type="button" value="x" @click="del(index)">
        </li>
        <div v-show="list.length!=0">
            <label v-text="list.length+' items'"></label>
            <input type="button" value="clear" @click="clear">
        </div>
    </div>
    <script>
        var demo = new Vue({
            el: "#app",
            data: {
                value: "",
                list: ["吃饭饭", "睡觉觉", "叠词词", "恶心心"],
            },
            methods: {
                add: function () { this.list.push(this.value); },
                del: function (index) { this.list.splice(index, 1); },
                clear: function () { this.list = [] },

            },
        })  
    </script>
</body>

</html>
